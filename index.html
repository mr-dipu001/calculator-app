<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .calculator {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 16px;
            width: 280px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .display {
            width: 100%;
            height: 60px;
            background: #000;
            color: #00e5ff;
            font-size: 26px;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 55px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:active {
            transform: scale(0.96);
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.6);
        }

        .number {
            background: #2d2d2d;
            color: #ffffff;
        }

        .operator {
            background: #2979ff;
            color: #ffffff;
        }

        .equal {
            background: #00c853;
            color: #ffffff;
            /* grid-column: span 2; */
        }

        .clear {
            background: #d32f2f;
            color: #ffffff;
            grid-column: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        

        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        
        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('/')">÷</button>
        
        
        <button class="number" onclick="appendValue('.')">.</button>
         <button class="number" onclick="appendValue('0')">0</button>
          <button class="number" onclick="appendValue('00')">00</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = "Error";
        }
    }

</script>

</body>
</html>
